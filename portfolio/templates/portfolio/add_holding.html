{% extends 'portfolio/base.html' %}
{% load static %}

{% block title %}Add Holding{% endblock %}

{% block content %}
<div class="add-holding-page">
  <div class="form-container" role="main" aria-labelledby="addHoldingHeading">
    <h2 id="addHoldingHeading">Add Holding</h2>

    {% if messages %}
      <div class="messages" aria-live="polite">
        {% for message in messages %}
          <p class="message {{ message.tags }}">{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" action="{% url 'portfolio:add_holding' %}" class="styled-form" novalidate>
      {% csrf_token %}
      <div class="form-fields">
        {{ form.as_p }}
      </div>

      <button type="submit" class="btn-submit">Add Holding</button>
    </form>

    <div class="extra-links">
      <a href="{% url 'portfolio:dashboard' %}">‚Üê Back to dashboard</a>
    </div>
  </div>
</div>
{% endblock %}
