{% extends 'portfolio/base.html' %}
{% load static %}

{% block title %}Add Holding{% endblock %}

{% block content %}
<div class="form-page" style="background-image: url('{% static 'portfolio/images/add-holding-bg.jpg' %}');">
    <div class="form-container">
        <h2>Add Holding</h2>

        <!-- Display Django messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="message {{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Add Holding Form -->
        <form method="post" action="{% url 'portfolio:add_holding' %}" class="styled-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit">Add Holding</button>
        </form>
    </div>
</div>
{% endblock %}
